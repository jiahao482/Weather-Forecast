<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>Weather forecast 2-Hourly</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>

</head>

<body>

    <div id='app' class='p-3'>
        <weather-menu2 :menuitems="menuitems" :activeitem="current_active" @click="do_menu_click"></weather-menu2>

        <temperature v-if='current_active === "Temperature"'></temperature>

        <forecast_2_hourly v-if='current_active === "2-hourly"'></forecast_2_hourly>

        <forecast_24_hour v-if='current_active === "24-hour"'></forecast_24_hour>

        <forecast_4_days v-if='current_active === "4-days"'></forecast_4_days>

    </div>



    <script>
        const app = Vue.createApp({
            data() {
                return {
                    menuitems: ["Temperature", "2-hourly", "24-hour", "4-days"],
                    current_active: "Temperature"
                };
            }, // data
            methods: {
                do_menu_click(item) {
                    this.current_active = item;
                }
            },
        });
    </script>

    <script src="weather-menu2.js"></script>
    <script src="temperature.js"></script>
    <script src="forecast_2_hourly.js"></script>
    <script src="forecast_24_hour.js"></script>
    <script src="forecast_4_days.js"></script>

    <script>
        const vm = app.mount('#app');
    </script>

    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
